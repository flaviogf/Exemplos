<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Sidebar Menu</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
    />
    <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css" />
    <link rel="stylesheet" href="./css//style.css" />
    <link rel="stylesheet" href="./css/menu-button/menu-button.css" />
    <link rel="stylesheet" href="./css/menu-button/menu-button-bar.css" />
    <link rel="stylesheet" href="./css/navbar/navbar.css" />
    <link rel="stylesheet" href="./css/navbar/navbar-brand.css" />
    <link rel="stylesheet" href="./css/navbar/navbar-container.css" />
    <link rel="stylesheet" href="./css/navbar/navbar-img.css" />
    <link rel="stylesheet" href="./css/navbar/navbar-item.css" />
    <link rel="stylesheet" href="./css/navbar/navbar-nav.css" />
  </head>
  <body>
    <header>
      <div class="menu-button">
        <span class="menu-button__bar"></span>
      </div>

      <nav class="navbar">
        <div class="navbar__container">
          <div class="navbar__brand">
            <img
              class="navbar__img"
              src="./images/brand.png"
              alt="First Order"
            />
          </div>

          <ul class="navbar__nav">
            <li class="navbar__item">Home</li>
            <li class="navbar__item">Services</li>
            <li class="navbar__item">About</li>
            <li class="navbar__item">Contact</li>
          </ul>
        </div>
      </nav>
    </header>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
