<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Image Hover Effects</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/image.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/img1.jpg" alt="Sicily" />
        <i class="fas fa-search fa-5x"></i>
      </div>
      <div class="image">
        <img src="./images/img2.jpg" alt="Vehicle" />
        <i class="fas fa-search fa-5x"></i>
      </div>
      <div class="image">
        <img src="./images/img3.jpg" alt="Veneza" />
        <i class="fas fa-search fa-5x"></i>
      </div>
    </div>
  </body>
</html>
