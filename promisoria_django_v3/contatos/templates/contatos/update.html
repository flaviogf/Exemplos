{% extends 'commom/base.html' %}

{% block titulo %}Atualizar Contato{% endblock %}

{% block conteudo %}
<h1>Atualizar Contato</h1>

<form method='POST' novalidate>
  {% csrf_token %}

  {% for field in form %}
  <div>
    {{ field.label_tag }}
    {{ field }}
  </div>
  {% endfor %}

  <button type="submit">Atualizar</button>

  {{ form.errors }}
</form>
{% endblock %}
