<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form/form.css" />
    <link rel="stylesheet" href="./css/form/form-button.css" />
    <link rel="stylesheet" href="./css/form/form-group.css" />
    <link rel="stylesheet" href="./css/form/form-input.css" />
    <link rel="stylesheet" href="./css/form/form-link.css" />
    <link rel="stylesheet" href="./css/form/form-placeholder.css" />
    <link rel="stylesheet" href="./css/form/form-text.css" />
    <link rel="stylesheet" href="./css/form/form-title.css" />
  </head>
  <body>
    <form class="form">
      <span class="form__title">Login</span>

      <div class="form__group form__group--focus">
        <input class="form__input" />
        <span class="form__placeholder" data-placeholder="Username"></span>
      </div>

      <div class="form__group">
        <input class="form__input" type="password" />
        <span class="form__placeholder" data-placeholder="Password"></span>
      </div>

      <button class="form__button">Login</button>

      <span class="form__text">
        Haven't an account? <a class="form__link">Sign up</a>
      </span>
    </form>

    <script src="./js/app.js"></script>
  </body>
</html>
